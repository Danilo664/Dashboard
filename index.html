<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="sidebar">
        <div id="dashboard">
            <p class="navText"><img src="icons\view-dashboard.svg" alt="dashboardIcon" class="icon1">Dashboard</p>
        </div>
        <div id="dashContainerMain">
            <p class="navText"><img src="icons\home.svg" alt="homeIcon" class="icon">Home</p>
            <p class="navText"><img src="icons\card-account-details-outline.svg" alt="homeIcon" class="icon">Profile</p>
            <p class="navText"><img src="icons\message.svg" alt="homeIcon" class="icon">Messages</p>
            <p class="navText"><img src="icons\clock-outline.svg" alt="homeIcon" class="icon">History</p>
            <p class="navText"><img src="icons\file-multiple.svg" alt="homeIcon" class="icon">Tasks</p>
            <p class="navText"><img src="icons\account-group.svg" alt="homeIcon" class="icon">Communities</p>
        </div>
        <div id="dashContainerHelp">
            <p class="navText"><img src="icons\cog.svg" alt="homeIcon" class="icon">Settings</p>
            <p class="navText"><img src="icons\help-circle.svg" alt="homeIcon" class="icon">Support</p>
            <p class="navText"><img src="icons\shield-account-outline.svg" alt="homeIcon" class="icon">Privacy</p>
        </div>
    </nav>
    <header id="header">
        <div id="searchBar">
        <img src="icons\magnify.svg" alt="magnifyingGlass" class="icon">
        <input type="text">
        </div>
        <div id="profileMessage">
            <img src="icons/bunny.png" alt="bunnyPicture" class="picSize">
            <div>
                <p class="smolFonts boldFonts">Hi there,</p>
                <p class="boldFonts bigFonts noMargin">Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div id="miniProfile">
            <img src="icons/bell-ring.svg" alt="ringingBell" class="icon">
            <img src="icons/bunny.png" alt="bunnyPicture" class="pfpSize">
            <p class="boldFonts">Morgan Oakley</p>
        </div>
        <div id="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main id="projects">
        <p>wow so many projects</p>
    </main>
    <aside id="announcements">
        <p>announcements</p>
    </aside>
    <aside id="trending">
        <p>trending</p>
    </aside>
</body>
</html>
